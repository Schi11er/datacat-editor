mutation UpdateProfile($input: ProfileUpdateInput!) {
    updateProfile(input: $input) {
        ...UserProfile
    }
}

mutation CreateEntry($input: CreateEntryInput!) {
    createEntry(input: $input) {
        entry {
            ...ConceptProps
        }
    }
}

mutation DeleteEntry($id: ID!) {
    deleteEntry(input: {id: $id}) {
        entry {
            ...ConceptProps
        }
    }
}

