query FindLanguages($input: LanguageFilterInput!) {
    languages(input: $input) {
        nodes {
            ...LanguageProps
        }
        totalElements
    }
}

query FindConcept($input: SearchInput!) {
    search(input: $input) {
        nodes {
            ...SearchResultProps
        }
        pageInfo {
            ...PageProps
        }
        totalElements
    }
}

query PropertyTree {
    hierarchy(input: {
        rootNodeFilter: {
            entryTypeIn: [Bag]
            tagged: ["6f96aaa7-e08f-49bb-ac63-93061d4c5db2"]
        }
    }) {
        nodes {
            ...ConceptProps
        }
        paths
    }
}

query GetDocumentEntry($id: ID!) {
    node(id: $id) {
        ...ExternalDocumentDetailProps
    }
}

query GetObjectEntry($id: ID!) {
    node(id: $id) {
        ...ObjectDetailProps
    }
}

query GetValueEntry($id: ID!) {
    node(id: $id) {
        ...ValueDetailProps
    }
}

query GetCollectionEntry($id: ID!) {
    node(id: $id) {
        ...CollectionDetailProps
    }
}
